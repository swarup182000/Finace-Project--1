name: CI-CD Deploy Spring Boot to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/banking-0.0.1-SNAPSHOT.jar"
        target: "/home/ubuntu/"

    - name: Restart Application on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Stopping old application if running..."
          PID=$(pgrep -f banking-0.0.1-SNAPSHOT.jar)

          if [ ! -z "$PID" ]; then
            echo "Killing process $PID"
            kill -9 $PID
            sleep 2
          else
            echo "No running process found"
          fi

          echo "Starting new application..."
          nohup java -jar /home/ubuntu/banking-0.0.1-SNAPSHOT.jar > /home/ubuntu/app.log 2>&1 &
          sleep 3

          echo "Checking if application started..."
          pgrep -f banking-0.0.1-SNAPSHOT.jar && echo "Application restarted successfully"
